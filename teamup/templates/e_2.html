{% extends 'base.html' %}{%block head%}
<link rel="stylesheet" href="{{url_for('static', filename='css/profile.css') }}">
<link rel="stylesheet" href="{{url_for('static', filename='css/login.css') }}"> {%endblock%} {% block body %} {% include 'includes/navbar.html' %}
<div style="margin-top: 7rem;"></div>
<div class="container rounded mt-5 mb-5">

    <div class="row">
        <div class="col-md-3 border-right">



            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img style="width: 13rem;border-radius: 50%;" class=" mt-4 mb-3" src="../static/{{parameters.detail.linkPhoto}}">
            </div>
        </div>

        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>

                <div class="row mt-2">

                    <div class="col-md-12"><label class="labels">Full Name</label><textarea class="form-control" rows="1" id="fullName" name="fullName">{{parameters.detail.fullName}}</textarea> </div>
                </div>
                <div class="row mt-2">

                    <div class="col-md-12"><label class="labels">Bio</label><textarea class="form-control" rows="5" id="bio" name="bio">{{parameters.detail.bio}}</textarea> </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">University</label><textarea class="form-control" rows="1" id="university" name="university">{{parameters.detail.university}}</textarea></div>
                    <div class="col-md-12"><label class="labels">Faculty</label><textarea class="form-control" rows="1" id="faculty" name="faculty">{{parameters.detail.faculty}}</textarea></div>
                    <div class="col-md-12"><label class="labels">Department</label><textarea class="form-control" rows="1" id="department" name="department">{{parameters.detail.department}}</textarea></div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Year of study</label><input class="form-control" id="yearOfStudy" name="yearOfStudy" type="number" value="{{parameters.detail.yearOfStudy}}"></div>
                    <div class="col-md-6"><label class="labels">GPA</label><input type="number" class="form-control" name="gpa" value="{{parameters.detail.gpa}}"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value=""></div>
                    <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" placeholder="state"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>
                <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
{%endblock%}
